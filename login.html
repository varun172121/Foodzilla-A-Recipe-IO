<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Foodzilla | Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="/css/authenticate.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="logo" src="/assets/images/foodzilla.png" alt="">
      <h1 class="main-title">Foodzilla</h1>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="mb-2 mt-3 checkbox-div">
        <label>
          <input type="checkbox" value="remember-me" class="checkbox"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-block button" type="submit">Sign in</button>

    </form>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
