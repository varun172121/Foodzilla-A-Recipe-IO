
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Foodzilla | Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/register.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="logo" src="assets/images/foodzilla.png" alt="Foodzilla Logo">
      <h1 class="main-title">Foodzilla</h1>
      <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
      <input type="email" id="inputPassword" class="form-control" placeholder="Email Address" required>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <input type="password" id="reenterPassword" class="form-control" placeholder="Re-enter Password" required>
      <div class="mb-2 mt-3 checkbox-div">
        <label>
          <input type="checkbox" value="remember-me" class="checkbox"> Remember Me
        </label>
      </div>
      <button class="btn btn-lg btn-block button" type="submit">Register</button>
    </form>
  </body>
</html>
