
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Foodzilla | Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/authenticate.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <script src="js/username-email-regex.js"></script>
    <form class="form-signin" onsubmit="return validate(this)" action="#" method="POST">
      <img class="logo" src="assets/images/foodzilla.png" alt="Foodzilla Logo">
      <h1 class="main-title">Foodzilla</h1>
      <input type="text" name="inputUsername" class="form-control" placeholder="Username" pattern="\w+" title="Must contain only alphanumeric characters and underscores" required autofocus>
      <input type="email" name="inputEmail" class="form-control" placeholder="Email Address" required>
      <input type="password" name="inputPassword" class="form-control" placeholder="Password" title="Password should be atleast 6 characters long" required>
      <input type="password" name="reenterPassword" class="form-control mb-5" placeholder="Re-enter Password" required>
      <button class="btn btn-lg btn-block button" type="submit">Register</button>
      <p class="mt-4 copyright">&copy; Foodzilla - A Recipe IO</p>
    </form>
  </body>
</html>
