
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Foodzilla | Register</title>

    <link rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- CSS -->
    <link href="css/authenticate.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <script src="js/username-email-regex.js"></script>
    <form class="form-signin" onsubmit="return validate(this)" action="#"
      method="POST">
      <img class="logo" src="assets/images/foodzilla.png" alt="Foodzilla Logo">
      <h1 class="main-title">Foodzilla</h1>
      <input type="text" name="inputUsername" class="form-control"
        placeholder="Username" pattern="\w+" title="Must contain only
        alphanumeric characters and underscores" required autofocus>
      <input type="email" name="inputEmail" class="form-control"
        placeholder="Email Address" required>
      <input type="password" name="inputPassword" class="form-control"
        placeholder="Password" title="Password should be atleast 6 characters
        long" required>
      <input type="password" name="reenterPassword" class="form-control"
        placeholder="Re-enter Password" required>
      <div class="preference">
        <h5 class="mt-2">Select your preference:</h5>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" value="veg">Vegetarian
          </label>
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" value="nonveg">Non-Vegetarian
          </label>
        </div>
      </div>
      <button class="btn btn-lg btn-block button" type="submit">Register</button>
      <p class="mt-4 copyright">&copy; Foodzilla - A Recipe IO</p>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
